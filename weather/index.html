<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>cw-11</title>


</head>
<body>
    <main class="container">
        <div class="search margin-bottom-24">
            <input  class="search__input" type="search" oninput= "citySearch(event);" onblur="closeSuggest();" >
            <div class="search__suggest">  </div>
        </div>
        <div class="temperature margin-bottom-40">
            <div class="text-center temperature__current-degree">+37 °C</div>
            <figure class="sun">
                <img src="assets/img/sun.svg" alt="">
            </figure>
            <article class="city-temperature">
                <h1 class="city-temperature__title">Dubai , AE</h1>
                <span class="city-temperature__current-day">Thursday</span>
                <ul class="margin-top-16">
                    <li class="info">
                        <figure class="info__icon margin-right-8 ">
                            <img src="assets/img/drop.svg" alt="">
                        </figure>
                        <span class="info__description">39%</span>
                    </li>
                    <li class="info">
                        <figure class="info__icon margin-right-8 ">
                            <img src="assets/img/drop.svg" alt="">
                        </figure>
                        <span class="info__description">West , 7.7 m/s</span>
                    </li>
                    <li class="info">
                        <figure class="info__icon margin-right-8 ">
                            <img src="assets/img/drop.svg" alt="">
                        </figure>
                        <span class="info__description">1003 hPa</span>
                    </li>
                </ul>
            </article>
        </div>
        <section>
            <ul>
                <li class="card margin-bottom-16">
                    <figure class="card__icon">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24" >Friday</div>
                    <div class="card__description text-center">+36 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24">Saturday</div>
                    <div class="card__description text-center">+35 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24">Sunday</div>
                    <div class="card__description text-center">+34 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24" >Monday</div>
                    <div class="card__description text-center">+33 °C</div>
                </li>
                <li class="card margin-bottom-16">
                    <figure class="card__icon ">
                        <img src="assets/img/sun-2.svg" alt="">
                    </figure>
                    <div class="card__title text-center margin-bottom-24">Thursday</div>
                    <div class="card__description text-center">+33 °C</div>
                </li>
            </ul>
        </section>
    </main>
    <script type="commonjs" src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/debounce.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/city.list.json"> </script>
</body>
</html>
